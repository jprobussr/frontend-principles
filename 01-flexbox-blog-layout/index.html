<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Blog Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">Flexbox Layout</div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">About me</a>
                <a href="#">Recent posts</a>
            </nav>
        </div>
    </header>

    <main class="page">
        <div class="container layout">
            <section class="feed">
                <div class="box box--hero"></div>
                <div class="box box--post"></div>
                <div class="box box--post"></div>
                <div class="box box--post"></div>
            </section>

            <aside class="sidebar">
                <div class="box box--side"></div>
                <div class="box box--side-tal"></div>
            </aside>
        </div>
    </main>

</body>
</html>
